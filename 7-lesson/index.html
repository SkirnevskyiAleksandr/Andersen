<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <section class="links">
        <div data-copy-buffer class="copy">&#x1F4C4</div>
        <a href="#" data-bookmark>добавить в закладки</a>
        <a href="https://calculator888.ru/">calculator888.ru</a>
      </section>
      <h4>memory-buffer</h4>
      <section data-memory-output class="memory-output"></section>
      <section class="output">
        <div
          data-previous-operand
          class="previous-operand"
          type="text"
          readonly
        ></div>
        <div
          data-current-operand
          class="current-operand"
          type="text"
          readonly
        ></div>
      </section>
      <section class="buttons">
        <div class="row-wrapper memory-row">
          <button data-mc class="memory-btn mc">mc</button>
          <button data-mr class="memory-btn mr">mr</button>
          <button data-m+ class="memory-btn">m+</button>
          <button data-m- class="memory-btn">m-</button>
          <button data-memory-buffer class="memory-btn memoru-buffer-btn">
            M1
          </button>
        </div>
        <div class="row-wrapper">
          <button data-number class="btn number">7</button>
          <button data-number class="btn number">8</button>
          <button data-number class="btn number">9</button>
          <button data-change-number class="btn operator">+/-</button>
          <button data-delete class="btn operator">-></button>
        </div>
        <div class="row-wrapper">
          <button data-number class="btn number">4</button>
          <button data-number class="btn number">5</button>
          <button data-number class="btn number">6</button>
          <button data-operation class="btn operator">x</button>
          <button data-operation class="btn operator">÷</button>
        </div>
        <div class="row-wrapper">
          <button data-number class="btn number">1</button>
          <button data-number class="btn number">2</button>
          <button data-number class="btn number">3</button>
          <button data-minus class="btn operator">-</button>
          <button class="btn"></button>
        </div>
        <div class="row-wrapper">
          <button data-all-clear class="btn c">c</button>
          <button data-number class="btn number">0</button>
          <button data-number class="btn number">.</button>
          <button data-operation class="btn operator">+</button>
          <button data-equals class="btn operator equal">=</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
